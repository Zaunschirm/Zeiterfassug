<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wocheneinteilung – Zeiterfassung V63</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="theme-color" content="#2F3438">
</head>
<body>
<header class="topbar">
  <div class="brand">
    <span class="logo-dot"></span>
    <span class="brand-text">Holzbau Zaunschirm</span>
  </div>
  <nav id="nav" class="nav">
    <a href="dashboard.html" class="navlink">Übersicht</a>
    <a href="mitarbeiter.html" class="navlink require-role-admin">Mitarbeiter</a>
    <a href="zeiterfassung.html" class="navlink">Zeiterfassung</a>
    <a href="plan.html" class="navlink require-role-lead">Wocheneinteilung</a>
    <button id="logoutBtn" class="btn-ghost">Logout</button>
  </nav>
</header>
<main class="container">

<section class="card">
  <h2>Wocheneinteilung</h2>
  <div class="row wrap">
    <label>Woche (ISO) <input type="week" id="weekPicker"></label>
    <button class="btn" id="prevWeek">← Vorherige Woche</button>
    <button class="btn" id="nextWeek">Nächste Woche →</button>
    <button class="btn" id="copyPrev">Vorwoche kopieren</button>
    <button class="btn" id="exportCsv">CSV exportieren</button>
    <button class="btn-ghost" onclick="window.print()">Drucken</button>
  </div>
  <div class="row">
    <label>Schnellvorgabe
      <select id="preset"><option value="">— Auswahl —</option><option>Früh</option><option>Spät</option><option>Ganztag</option><option>Frei</option><option>Urlaub</option><option>Krank</option></select>
    </label>
    <small>Tipp: Doppelklick auf ein Feld setzt die Schnellvorgabe. Klick macht das Feld editierbar.</small>
  </div>
  <div class="table-scroll">
    <table class="table" id="planTable">
      <thead id="planHead"></thead>
      <tbody id="planBody"></tbody>
    </table>
  </div>
</section>

</main>
<footer class="footer">
  <small>© 2025 Holzbau Zaunschirm</small>
</footer>
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>

<script src="js/planning.js"></script>
<script>protectPage(['admin','lead']); renderNavByRole(); initPlanningPage();</script>

</body>
</html>
