<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zeiterfassung – V62</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="theme-color" content="#f3f4f6">
</head>
<body>
<header class="topbar">
  <div class="brand">⏱️ Zeiterfassung – V62</div>
  <nav id="nav">
    <a href="dashboard.html" class="navlink">Übersicht</a>
    <a href="mitarbeiter.html" class="navlink require-role-admin">Mitarbeiterverwaltung</a>
    <a href="zeiterfassung.html" class="navlink">Zeiterfassung</a>
    <a href="plan.html" class="navlink require-role-lead">Wocheneinteilung</a>
    <button id="logoutBtn" class="btn-outline">Logout</button>
  </nav>
</header>
<main class="container">

<section class="card">
  <h2>Wocheneinteilung</h2>
  <div class="row wrap">
    <label>Woche (ISO) <input type="week" id="weekPicker"></label>
    <button class="btn" id="prevWeek">← Vorherige Woche</button>
    <button class="btn" id="nextWeek">Nächste Woche →</button>
    <button class="btn" id="copyPrev">Vorwoche kopieren</button>
    <button class="btn-outline" id="exportCsv">CSV exportieren</button>
    <button class="btn-outline" onclick="window.print()">Drucken</button>
  </div>
  <div class="row">
    <label>Schnellvorgabe
      <select id="preset">
        <option value="">— Auswahl —</option>
        <option>Früh</option>
        <option>Spät</option>
        <option>Ganztag</option>
        <option>Frei</option>
        <option>Urlaub</option>
        <option>Krank</option>
      </select>
    </label>
    <small>Tipp: Doppelklick auf ein Feld setzt die Schnellvorgabe. Klick macht das Feld editierbar.</small>
  </div>
  <div class="table-scroll">
    <table class="table" id="planTable">
      <thead id="planHead"></thead>
      <tbody id="planBody"></tbody>
    </table>
  </div>
</section>
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/planning.js"></script>
<script>protectPage(['admin','lead']); renderNavByRole(); initPlanningPage();</script>

</main>
<footer class="footer">
  <small>© 2025 Holzbau Zaunschirm – Demo-App</small>
</footer>
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
