<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbeitseinteilung und Zeiterfassung Holzbau Zaunschirm – Login</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-body">
  <main class="login-container">
    <section class="card">
      <h1><span class="logo-dot"></span> Holzbau Zaunschirm</h1>
      <h2>Anmelden</h2>
      <label>Nutzername <input id="username" autocapitalize="none" autocorrect="off" spellcheck="false" inputmode="email" autocomplete="username" placeholder="admin"></label>
      <label>Passwort <input id="password" autocapitalize="none" autocorrect="off" spellcheck="false" type="password" autocomplete="current-password" placeholder="••••••••"></label>
      <div class="row">
        <button id="loginBtn" class="btn-primary">Login</button>
        <button id="clearBtn" class="btn" type="button">Abbrechen</button>
      </div>
      <p id="msg" class="msg" style="display:none"></p>
    </section>
  </main>
  <script defer src="js/storage.js?v=02c"></script>
  <script defer src="js/auth.js?v=02c"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      try {
        ensureSeedAdmin();
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const msg = document.getElementById("msg");
        const clearBtn = document.getElementById("clearBtn");
        const loginBtn = document.getElementById("loginBtn");
        clearBtn.addEventListener("click", ()=>{ username.value=""; password.value=""; msg.textContent=""; });
        loginBtn.addEventListener("click", async ()=>{
          const res = await login(username.value.trim(), password.value);
          if (res.ok){ if(res.mustChangePassword) sessionStorage.setItem("mustChangePassword","1"); location.replace("dashboard.html"); }
          else { msg.textContent = res.error || "Login fehlgeschlagen"; msg.classList.add("error"); msg.style.display='block'; }
        });
        document.addEventListener("keydown", e=>{ if(e.key==="Enter") loginBtn.click(); });
      } catch(e){ console.error(e); }
    });
  </script>
</body>
</html>
