<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • Zeiterfassung V32</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main style="max-width:680px;margin:40px auto;padding:16px;">
    <h1>Login</h1>
    <div class="row">
      <input id="email" placeholder="E-Mail" value="admin@demo.local">
      <input id="password" type="password" placeholder="Passwort" value="admin123">
      <button id="btnLogin">Einloggen</button>
    </div>
    <p>Demo: admin@demo.local / admin123 • lead@demo.local / lead123 • user@demo.local / user123</p>
    <p><a href="/dashboard.html">Zum Dashboard</a></p>
  </main>
  <script>
    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const r = await fetch('/api/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email,password})});
      const j = await r.json();
      if (j.ok) location.href = '/dashboard.html';
      else alert('Login fehlgeschlagen');
    };
  </script>
</body>
</html>
