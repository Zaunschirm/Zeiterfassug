<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mitarbeiterverwaltung</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" href="../icons/icon-192.png">
  <style>
    :root{--bg:#faf8f6;--card:#fff;--ink:#2b261f;--primary:#c9b8a6;--button:#8c7b6a;--line:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    header{background:var(--primary);color:#2b261f;padding:10px 14px;display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:10px;align-items:center}
    .brand img{height:34px}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:16px;margin:12px 0}
    input,select,button{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;font:inherit}
    button{background:var(--button);color:#fff;cursor:pointer}
    button.ghost{background:#fff;color:#2b261f;border:1px solid #d1d5db}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>*{flex:1 1 220px}
  </style>
</head>

<body>
<header>
  <div class="brand"><img src="../assets/logo.png" alt="Logo"><strong>Zeiterfassung</strong></div>
  <div class="row" style="flex:0 0 auto;gap:8px;align-items:center"><a href="/Zeiterfassung/" class="ghost" style="text-decoration:none;display:inline-block;width:auto">&larr; Zurück</a></div>
</header>
<main>
  <section class="card" id="guard" style="display:none">
    <p>Kein Zugriff – bitte als Admin anmelden.</p>
    <p><a href="/Zeiterfassung/" class="ghost" style="text-decoration:none;display:inline-block;width:auto">Zur Login-Seite</a></p>
  </section>

  <section class="card" id="createBox">
    <h2>Neuen Mitarbeiter anlegen</h2>
    <div class="row">
      <div><label>Benutzername<input id="nuUser"></label></div>
      <div><label>Anzeigename<input id="nuDisplay"></label></div>
      <div><label>Passwort<input id="nuPass" type="password"></label></div>
      <div><label>Rolle<select id="nuRole"><option value="worker">Mitarbeiter</option><option value="lead">Teamleiter</option><option value="admin">Admin</option></select></label></div>
      <div style="align-self:end"><button id="btnCreateUser">Anlegen</button></div>
    </div>
  </section>

  <section class="card" id="listBox">
    <h2>Nutzerliste</h2>
    <table style="width:100%;border-collapse:collapse">
      <thead><tr><th>Benutzername</th><th>Anzeigename</th><th>Rolle</th><th>Status</th><th>Aktion</th></tr></thead>
      <tbody id="userBody"></tbody>
    </table>
  </section>
</main>

<script>
if (location.protocol.startsWith('http')) { navigator.serviceWorker && navigator.serviceWorker.register('../sw.js'); }

const DB_NAME='zeit-web-pwa', DB_VERSION=9; const STORE={ users:'users', projects:'projects', entries:'entries', photos:'photos' };
function withDB(){return new Promise((resolve,reject)=>{const r=indexedDB.open(DB_NAME,DB_VERSION);
  r.onupgradeneeded=()=>{const db=r.result; if(!db.objectStoreNames.contains(STORE.users)) db.createObjectStore(STORE.users,{keyPath:'username'}); if(!db.objectStoreNames.contains(STORE.projects)) db.createObjectStore(STORE.projects,{keyPath:'id'}); if(!db.objectStoreNames.contains(STORE.entries)) db.createObjectStore(STORE.entries,{keyPath:'id'}); if(!db.objectStoreNames.contains(STORE.photos)) db.createObjectStore(STORE.photos,{keyPath:'id'});};
  r.onsuccess=()=>resolve(r.result); r.onerror=()=>reject(r.error); });
}
async function put(store,val){const db=await withDB();return new Promise((res,rej)=>{const tx=db.transaction(store,'readwrite');tx.objectStore(store).put(val);tx.oncomplete=()=>res(val);tx.onerror=()=>rej(tx.error);});}
async function get(store,key){const db=await withDB();return new Promise((res,rej)=>{const tx=db.transaction(store,'readonly');const q=tx.objectStore(store).get(key);q.onsuccess=()=>res(q.result);q.onerror=()=>rej(q.error);});}
async function getAll(store){const db=await withDB();return new Promise((res,rej)=>{const tx=db.transaction(store,'readonly');const q=tx.objectStore(store).getAll();q.onsuccess=()=>res(q.result);q.onerror=()=>rej(q.error);});}
async function delRec(store,key){const db=await withDB();return new Promise((res,rej)=>{const tx=db.transaction(store,'readwrite');tx.objectStore(store).delete(key);tx.oncomplete=()=>res(true);tx.onerror=()=>rej(tx.error);});}

async function ensureAdminExists(){
  const users = await getAll(STORE.users);
  const hasAdmin = users && users.some(u => (u.role==='admin') && (u.active!==false));
  if (!hasAdmin) {
    await put(STORE.users, {username:'admin', password:'admin', role:'admin', display:'Administrator', active:true, mustChange:false});
  }
}

function me(){ try{return JSON.parse(localStorage.getItem('cu')||'null');}catch(e){return null;} }
function showGuard(show){ document.getElementById('guard').style.display = show?'block':'none'; document.getElementById('createBox').style.display = show?'none':'block'; document.getElementById('listBox').style.display = show?'none':'block'; }

async function renderUsers(){
  const tbody=document.getElementById('userBody'); tbody.innerHTML='';
  const users=await getAll(STORE.users);
  const adminCount=users.filter(u=>u.role==='admin' && u.active!==false).length;
  for(const u of users){
    const tr=document.createElement('tr');
    const tdU=document.createElement('td'); tdU.textContent=u.username;
    const tdD=document.createElement('td'); const inD=document.createElement('input'); inD.value=u.display||''; inD.style.width='100%'; tdD.appendChild(inD);
    const tdR=document.createElement('td'); const selR=document.createElement('select'); ['worker','lead','admin'].forEach(r=>{ const o=document.createElement('option'); o.value=r; o.textContent=(r==='admin'?'Admin':(r==='lead'?'Teamleiter':'Mitarbeiter')); if(u.role===r)o.selected=true; selR.appendChild(o); }); tdR.appendChild(selR);
    const tdS=document.createElement('td'); const s=document.createElement('span'); s.textContent=(u.active===false?'Inaktiv':'Aktiv'); tdS.appendChild(s);
    const tdA=document.createElement('td');
    const bSave=document.createElement('button'); bSave.textContent='Speichern'; bSave.onclick=async()=>{ await put(STORE.users,Object.assign({},u,{ display:inD.value.trim(), role:selR.value })); await renderUsers(); };
    const bPwd=document.createElement('button'); bPwd.className='ghost'; bPwd.textContent='Passwort'; bPwd.onclick=async()=>{ const np=prompt('Neues Passwort für '+u.username+':'); if(!np) return; await put(STORE.users,Object.assign({},u,{password:np, mustChange:true})); alert('Passwort gesetzt. Nutzer muss es beim nächsten Login ändern.'); };
    const bForce=document.createElement('button'); bForce.className='ghost'; bForce.textContent='Reset erzwingen'; bForce.onclick=async()=>{ await put(STORE.users,Object.assign({},u,{ mustChange:true })); alert('Beim nächsten Login muss ein neues Passwort gesetzt werden.'); };
    const bToggle=document.createElement('button'); bToggle.className='ghost'; bToggle.textContent=(u.active===false?'Aktivieren':'Deaktivieren'); bToggle.onclick=async()=>{ if(u.role==='admin' && u.active!==false && adminCount<=1){ alert('Letzter aktiver Admin – kann nicht deaktiviert werden.'); return; } await put(STORE.users,Object.assign({},u,{ active: !(u.active===false) })); await renderUsers(); };
    const bDel=document.createElement('button'); bDel.className='ghost'; bDel.textContent='Löschen'; bDel.onclick=async()=>{ if(u.role==='admin' && u.active!==false && adminCount<=1){ alert('Letzter aktiver Admin – kann nicht gelöscht werden.'); return; } if(!confirm('Nutzer löschen?')) return; await delRec(STORE.users,u.username); await renderUsers(); };
    tdA.appendChild(bSave); tdA.appendChild(bPwd); tdA.appendChild(bForce); tdA.appendChild(bToggle); tdA.appendChild(bDel);
    tr.appendChild(tdU); tr.appendChild(tdD); tr.appendChild(tdR); tr.appendChild(tdS); tr.appendChild(tdA);
    tbody.appendChild(tr);
  }
}

window.addEventListener('DOMContentLoaded', async ()=>{
  await ensureAdminExists();
  const u=me(); if(!u || u.role!=='admin'){ showGuard(true); return; } showGuard(false);
  document.getElementById('btnCreateUser').onclick=async()=>{
    const nu=document.getElementById('nuUser').value.trim();
    const nd=document.getElementById('nuDisplay').value.trim();
    const np=document.getElementById('nuPass').value;
    const nr=document.getElementById('nuRole').value;
    if(!nu || !np) return alert('Benutzername und Passwort sind Pflicht.');
    const exists=await get(STORE.users,nu); if(exists) return alert('Benutzername existiert bereits.');
    await put(STORE.users,{username:nu, display:(nd||nu), password:np, role:nr, active:true, mustChange:(nr!=='admin')});
    document.getElementById('nuUser').value=''; document.getElementById('nuDisplay').value=''; document.getElementById('nuPass').value=''; document.getElementById('nuRole').value='worker';
    await renderUsers();
  };
  await renderUsers();
});
</script>

<script>
(function hideCacheButton(){
  function kill(){
    var nodes = Array.prototype.slice.call(document.querySelectorAll('button, a, div, span'));
    nodes.forEach(function(n){
      var t = (n.innerText || n.textContent || '').trim().toLowerCase();
      if (!t) return;
      if (t === 'cache leeren' || t.includes('cache leeren') || t === 'clear cache' || t.includes('clear cache')) {
        try { n.style.display = 'none'; n.setAttribute('aria-hidden','true'); } catch(e){}
      }
      // defensive: role/data attributes
      if (n.dataset && (n.dataset.role === 'clear-cache' || n.dataset.action === 'clear-cache')) {
        try { n.style.display = 'none'; n.setAttribute('aria-hidden','true'); } catch(e){}
      }
      // click handlers with clearCache name
      var onclickAttr = (n.getAttribute && (n.getAttribute('onclick')||'').toLowerCase()) || '';
      if (onclickAttr.includes('clearcache') || onclickAttr.includes('cache')) {
        if (t.includes('cache')) { try { n.style.display = 'none'; } catch(e){} }
      }
    });
  }
  document.addEventListener('DOMContentLoaded', kill);
  // also observe app frameworks mounting later
  var obs = new MutationObserver(function(){ kill(); });
  obs.observe(document.documentElement, {childList:true, subtree:true});
  // also run periodically just in case
  setInterval(kill, 2000);
})();
</script>

</body>
</html>
