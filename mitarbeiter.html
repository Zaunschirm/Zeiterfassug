<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zeiterfassung – V62</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="theme-color" content="#f3f4f6">
</head>
<body>
<header class="topbar">
  <div class="brand">⏱️ Zeiterfassung – V62</div>
  <nav id="nav">
    <a href="dashboard.html" class="navlink">Übersicht</a>
    <a href="mitarbeiter.html" class="navlink require-role-admin">Mitarbeiterverwaltung</a>
    <a href="zeiterfassung.html" class="navlink">Zeiterfassung</a>
    <a href="plan.html" class="navlink require-role-lead">Wocheneinteilung</a>
    <button id="logoutBtn" class="btn-outline">Logout</button>
  </nav>
</header>
<main class="container">

<section class="card">
  <h2>Mitarbeiterverwaltung</h2>
  <div class="row">
    <button id="addEmp" class="btn-primary">+ Mitarbeiter anlegen</button>
    <input id="search" placeholder="Suche nach Namen...">
  </div>
  <table class="table" id="empTable">
    <thead>
      <tr><th>Foto</th><th>Name</th><th>Nutzername</th><th>Rolle</th><th>Status</th><th>Aktionen</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<div class="modal hidden" id="empModal">
  <div class="modal-content">
    <h3 id="modalTitle">Mitarbeiter</h3>
    <label>Name <input id="empName"></label>
    <label>Nutzername <input id="empUser"></label>
    <label>Rolle
      <select id="empRole">
        <option value="employee">Mitarbeiter</option>
        <option value="lead">Teamleiter</option>
        <option value="admin">Admin</option>
      </select>
    </label>
    <label>Passwort (neu/ändern) <input id="empPw" type="password" placeholder="leer lassen = unverändert"></label>
    <label>Foto <input id="empPhoto" type="file" accept="image/*"></label>
    <div class="row">
      <button class="btn-primary" id="saveEmp">Speichern</button>
      <button class="btn" id="cancelEmp">Abbrechen</button>
    </div>
  </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/employees.js"></script>
<script>
  protectPage(['admin','lead']); renderNavByRole(); initEmployeePage();
</script>

</main>
<footer class="footer">
  <small>© 2025 Holzbau Zaunschirm – Demo-App</small>
</footer>
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
