<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mitarbeiter – Arbeitseinteilung und Zeiterfassung Holzbau Zaunschirm</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="theme-color" content="#2F3438">
</head>
<body>
<header class="topbar">
  <div class="brand"><span class="logo-dot"></span><img src="icon-192.png" alt="" style="width:22px;height:22px;border-radius:4px;object-fit:cover; margin-left:6px;"><span class="brand-text">Arbeitseinteilung und Zeiterfassung Holzbau Zaunschirm</span></div>
  <nav class="nav">
    <a href="dashboard.html">Übersicht</a>
    <a href="mitarbeiter.html" class="require-role-admin">Mitarbeiter</a>
    <a href="zeiterfassung.html">Zeiterfassung</a>
    <a href="plan.html" class="require-role-lead">Wocheneinteilung</a>
    <button id="logoutBtn" class="btn-ghost">Logout</button>
  </nav>
</header>
<main class="container">

<section class="card">
  <h2>Mitarbeiter</h2>
  <div class="row">
    <button id="addEmp" class="btn-primary">+ Mitarbeiter anlegen</button>
    <input id="search" placeholder="Suche nach Namen...">
  </div>
  <table class="table" id="empTable">
    <thead><tr><th>Foto</th><th>Name</th><th>Nutzername</th><th>Rolle</th><th>Status</th><th>Aktionen</th></tr></thead>
    <tbody></tbody>
  </table>
</section>
<div class="modal hidden" id="empModal" style="position:fixed; inset:0; background:rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center">
  <div class="modal-content card" style="width:100%; max-width:520px; margin:0 12px;">
    <h3 id="modalTitle">Mitarbeiter</h3>
    <label>Name <input id="empName"></label>
    <label>Nutzername <input id="empUser"></label>
    <label>Rolle
      <select id="empRole"><option value="employee">Mitarbeiter</option><option value="lead">Teamleiter</option><option value="admin">Admin</option></select>
    </label>
    <label>Passwort (neu/ändern) <input id="empPw" type="password" placeholder="leer lassen = unverändert"></label>
    <label>Foto <input id="empPhoto" type="file" accept="image/*"></label>
    <div class="row">
      <button class="btn-primary" id="saveEmp">Speichern</button>
      <button class="btn" id="cancelEmp" type="button">Abbrechen</button>
    </div>
  </div>
</div>

</main>
<footer class="footer"><small>© 2025 Holzbau Zaunschirm • V01a</small></footer>
<script defer src="js/storage.js"></script>
<script defer src="js/auth.js"></script>
<script defer src="js/app.js"></script>

<script defer src="js/employees.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  try{ protectPage(['admin','lead']); renderNavByRole(); if(typeof initEmployeePage==='function') initEmployeePage(); }catch(e){ console.error(e); }
});
</script>

</body>
</html>
