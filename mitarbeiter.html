<head>
  <meta charset="utf-8">

<body>
<header class="topbar">
  <div class="brand"><span class="logo-dot"></span><span class="brand-text">Arbeitseinteilung und Zeiterfassung Holzbau Zaunschirm</span></div>
  <nav class="nav">
    <a href="dashboard.html">Übersicht</a>
    <a href="mitarbeiter.html" class="require-role-admin">Mitarbeiter</a>
    <a href="zeiterfassung.html">Zeiterfassung</a>
    <a href="plan.html">Wocheneinteilung</a>
    <a href="reports.html" class="require-role-admin">Berichte</a>
    <button id="logoutBtn" class="btn-ghost">Logout</button>
      <a href="backup.html" class="require-role-admin">Backup</a>
        <a href="cloud.html" class="require-role-admin">Cloud</a>
    </nav>
</header>
<main class="container">

<section class="card">
  <h2>Mitarbeiter</h2>
  <div class="row">
    <button id="addEmp" class="btn-primary">+ Mitarbeiter anlegen</button>
    <input id="search" placeholder="Suche nach Namen...">
  </div>
  <table class="table" id="empTable">
    <thead><tr><th>Foto</th><th>Name</th><th>Nutzername</th><th>Rolle</th><th>Status</th><th>Aktionen</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<!-- Drawer -->
<div id="empDrawerBackdrop" class="drawer-backdrop hidden"></div>
<aside id="empDrawer" class="drawer" aria-label="Mitarbeiter bearbeiten">
  <header>
    <h3 id="drawerTitle" style="margin:0">Mitarbeiter</h3>
    <button id="drawerClose" class="btn" type="button">Schließen</button>
  </header>
  <main>
    <label>Name <input id="empName"></label>
    <label>Nutzername <input id="empUser"></label>
    <label>Rolle
      <select id="empRole"><option value="employee">Mitarbeiter</option><option value="lead">Teamleiter</option><option value="admin">Admin</option></select>
    </label>
    <label>Passwort (neu/ändern) <input id="empPw" type="password" placeholder="leer lassen = unverändert"></label>
    <label>Foto <input id="empPhoto" type="file" accept="image/*"></label>
  </main>
  <footer>
    <button class="btn" id="drawerCancel" type="button">Abbrechen</button>
    <button class="btn-primary" id="saveEmp" type="button">Speichern</button>
  </footer>
</aside>

</main>

document.addEventListener('DOMContentLoaded', ()=>{ protectPage(['admin']); renderNavByRole(); if(typeof initEmployeePage==='function') initEmployeePage(); });
</script>

</body>
</html>
