<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbeitseinteilung und Zeiterfassung Holzbau Zaunschirm – Berichte</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="theme-color" content="#2F3438">
</head>
<body>
<header class="topbar">
  <div class="brand"><span class="logo-dot"></span><span class="brand-text">Arbeitseinteilung und Zeiterfassung Holzbau Zaunschirm</span></div>
  <nav class="nav">
    <a href="dashboard.html">Übersicht</a>
    <a href="mitarbeiter.html" class="require-role-admin">Mitarbeiter</a>
    <a href="zeiterfassung.html">Zeiterfassung</a>
    <a href="plan.html">Wocheneinteilung</a>
    <a href="reports.html" class="require-role-admin">Berichte</a>
    <button id="logoutBtn" class="btn-ghost">Logout</button>
  </nav>
</header>
<main class="container">

<section class="card">
  <h1>Berichte • Gesamtstunden</h1>
  <div class="controls row wrap">
    <label>Von <input type="date" id="fromDate"></label>
    <label>Bis <input type="date" id="toDate"></label>
    <button class="btn" id="refreshBtn">Aktualisieren</button>
    <button class="btn-primary" id="printBtn">Als PDF exportieren</button>
  </div>
  <div class="print-meta hidden" id="printMeta"></div>
  <table class="table" id="repTable">
    <thead>
      <tr><th style="width:28%">Mitarbeiter</th><th class="number" style="width:18%">Stunden (HH:MM)</th><th class="number" style="width:18%">Überstunden (&gt; 9:00/Tag)</th><th class="number" style="width:8%">Tage</th><th style="width:28%">Arbeitstage (Datum)</th></tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr><th>Gesamt</th><th class="number" id="sumAll">00:00</th><th class="number" id="sumOt">00:00</th><th class="number" id="sumDays">0</th><th></th></tr>
    </tfoot>
  </table>
</section>

</main>
<footer class="footer"><small>© 2025 Holzbau Zaunschirm • V03b Firestore</small></footer>
<script defer src="js/storage.js"></script>
<script defer src="js/firebase-init.js"></script>
<script defer src="js/firestore-adapter.js"></script>
<script defer src="js/auth.js"></script>
<script defer src="js/app.js"></script>

<script defer src="js/reports.js"></script>

</body>
</html>
