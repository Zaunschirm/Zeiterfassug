<header class="topbar">

<main class="container">

<section class="card">
  <h1>Starte...</h1>
  <p>Du wirst automatisch weitergeleitet.</p>
</section>
<script>
  (function() {
    try {
      const session = JSON.parse(localStorage.getItem('z_session'));
      if (!session || !session.userId) {
        window.location.replace('login.html');
        return;
      }
      window.location.replace('dashboard.html');
    } catch(e) {
      console.error(e);
      window.location.replace('login.html');
    }
  })();
</script>

</main>
